<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <link rel="stylesheet" href="styles.css" type="text/css">
  </head>
  <body>

    <div id="app">
    <p>
    <input type="text" v-on:input="changeTitle">
      {{title}}
    </p>
    </div>





  <!-- Script links -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" type="text/javascript"></script>
  <script src="/custom.js" type="text/javascript"></script>

  <script>
      new Vue({
        el: '#app',
        data: {
          title: "Hello World!"
        },
        methods: {
          changeTitle: function(event) {
            this.title = event.target.value;
          }
        }
      })
  </script>


  </body>
</html>
